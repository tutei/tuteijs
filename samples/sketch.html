            function LoadScreen() {
                
				
                this.start=function(){		
                    this.insertScript(new Loader(['http://apps.tutei.com/engine/res/charsheet.png','http://apps.tutei.com/engine/res/html5mud.png',
                        'http://apps.tutei.com/engine/res/icon.png'],"SplashScreen",LoaderPosition.BOTTOM));

            }
            
            SplashScreen.prototype = new GameObject;
            function SplashScreen() {

                    text=['olá\npessoal','Este é apenas um teste','O script de dialog está quase\npronto!'];
                    d=new Dialog(text,'res/blossom.jpg',undefined, 10);
                    this.insertScript(d);

                        Application.loadLevel('MenuScreen');
                        
                        //$( "#canvas" ).hide(); 
					
                    }
                }           


            }
            
            
            MenuScreen.prototype = new GameObject;

                    }
                }           


            }

    <body id="home">

            Application.run('canvas','LoadScreen',320,480);
